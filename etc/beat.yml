################### Mesosbeat Configuration Example #########################

############################# Input ############################################
input:
  # In seconds, defines how often to read server statistics
  period: 10

  # List of URLs to mesos agent.
  # Defaults to ["http://127.0.0.1:5051"].
  # Note: Do not use trailing slash
  urls:
    - http://127.0.0.1:5051/

  rootdir: /etc/mesos-slave
